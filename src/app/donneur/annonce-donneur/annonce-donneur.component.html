<div>
    <div class="container">
        <!-- <div class=""> -->
            <h2 class="text-center"><strong>Annonces:</strong></h2>
            <!-- <div class="annonces"> -->
                <!-- <div class="card shadow-lg row" *ngFor="let item of getArticlesPage()"> -->
                    
                    <div class="annonces">
                        <!-- <div class="card shadow-ms row"  *ngFor="let item of getArticlesPage() "> -->
                        <div class="card" style="width: 18rem;" *ngFor="let item of getArticlesPage() ">
                            <img src="https://img.freepik.com/photos-gratuite/portrait-jeune-femme-fond-rupture-dechiree-rose_155003-7011.jpg?size=626&ext=jpg&ga=GA1.2.1260035116.1690285154&semt=ais"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <div class="card-text">
                                    <p class="card-text"> <strong class="text-black">DATE:</strong> {{item.date}} </p>
                                    <p class="card-text"> <strong class="text-black">LIEU:</strong> {{item.lieu}} </p>
                                    <p class="card-text"> <strong class="text-black">STATUT:</strong> {{item.statut}} </p>
                                    <div class="d-flex">
                                        <button type="button" class="btn btn-danger " (click)="faireDon(item.id)">
                                            Participer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- pour la pagination -->
                    <div class="d-flex justify-content-center my-5">
                        <button class="btn btnColore me-2" [disabled]="pageActuelle === 1" (click)="pageActuelle = pageActuelle - 1">
                            Précédent
                        </button>
                        <button class="btn btnColor ms-2" *ngFor="let page of pages" (click)="pageActuelle = page">
                            {{ page }}
                        </button>
                        <button class="btn btnColore ms-2" [disabled]="pageActuelle === totalPages"
                            (click)="pageActuelle = pageActuelle + 1">
                            Suivant
                        </button>
                    </div>
                <!-- </div> -->
            </div>
        <!-- </div> -->
    </div>
   

    <!--  afficher les participants -->
    <div *ngIf="listeParticipants && listeParticipants.length > 0">
        <p><strong>Liste des participants :</strong></p>
        <ul>
            <li *ngFor="let participant of listeParticipants">{{ participant.nom }}</li>
        </ul>
    </div>
