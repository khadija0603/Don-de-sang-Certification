 <section class="dashboard">
    <h3>Annonces:</h3>

            <div class="annonces">
                <!-- <div class="card shadow-ms row"  *ngFor="let item of getArticlesPage() "> -->
                  
                <div class="card" style="width: 18rem;" *ngFor="let item of getArticlesPage() ">
                    <img src="https://img.freepik.com/photos-gratuite/portrait-jeune-femme-fond-rupture-dechiree-rose_155003-7011.jpg?size=626&ext=jpg&ga=GA1.2.1260035116.1690285154&semt=ais" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="card-text">
                            <p class="card-text"> <strong class="text-black">DATE:</strong> {{item.date}} </p>
                            <p class="card-text"> <strong class="text-black">LIEU:</strong> {{item.lieu}} </p>
                            <p class="card-text"> <strong class="text-black">STATUT:</strong> {{item.statut}} </p>
                            <!-- Some quick example text to build on the card title and make up the bulk of the card's
                            content. -->
                            </div>
                    </div>
                </div>
            </div>
            <!-- pour la pagination -->
            <div class="d-flex justify-content-center my-5">
                <button class="btn btnColore me-2" [disabled]="pageActuelle === 1" (click)="pageActuelle = pageActuelle - 1">
                    Précédent
                </button>
                <button class="btn btnColor ms-2" *ngFor="let page of pages" (click)="pageActuelle = page">
                    {{ page }}
                </button>
                <button class="btn btnColore ms-2" [disabled]="pageActuelle === totalPages"
                    (click)="pageActuelle = pageActuelle + 1">
                    Suivant
                </button>
            </div>
        <div class="container-corbeille" *ngIf="!listChoice">
            <!-- Button trigger modal pour ajouter un annonce-->
            <!-- <button type="button" class="btn btn-primary me-5" (click)="viderCorbeille()"> Vider la corbeille </button> -->
            <!-- <button type="button" class="btn btn-secondary" (click)="listeChoiceFunction()"> Liste des annonces </button> -->
            <!-- <h4 class="fw-bold mt-5">Liste des annonces de la corbeille</h4> -->
            <!-- Liste des annonce  -->
            <div class="liste-annonce mt-5" *ngFor=" let Annonce of filteredElement">
                <div class="card mb-3" >
                    <div class="row g-0" *ngFor="let item of annonce" >
                        <div class="col-md-6">
                            <!-- <img [src]="" class="img-fluid rounded-start" alt="..."> -->
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                            <!-- <h5 class="card-title">Annonce</h5> -->
                            <p class="card-text">Date: {{item.date}}</p>
                            <p class="card-text">Lieu: {{item.lieu}}</p>
                            <p class="card-text">Statut: {{item.statut}}</p>
                                <button class="btn btn-primary me-5" (click)="restaurerAnnonce(annonce)"> Restaurer</button>
                                <button class="btn btn-secondary" (click)="supprimerAnnonceDefinitif(annonce)"> Supprimer
                                    definitivement</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</section>
