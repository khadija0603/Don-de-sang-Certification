<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ajouter annonce
 
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content modal-xl ">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="connection">
                <div class="logo ">
                    <img src="../../../assets/Image/logo-offi.png" alt="">
                </div>
                <form class="form_container"> -
                    <!-- <div class="logo_container"></div> -->
                    <div class="title_container">
                        <p class="title">Ajouter annonce</p>
                        <!-- <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span> -->
                    </div>
                    <br>
                    <div class="input_container">
                        <label class="input_label" for="date">Date:</label>
                        <input placeholder="date" title="Inpit title" name="date" type="date" class="input_field" id="date"
                            [(ngModel)]="date" />
                    </div>
                    <div class="input_container">
                        <label class="input_label" for="lieu">Lieu:</label>
                        <svg fill="none" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#141B34"
                                d="M7 8.5L9.94202 10.2394C11.6572 11.2535 12.3428 11.2535 14.058 10.2394L17 8.5">
                            </path>
                            <path stroke-linejoin="round" stroke-width="1.5" stroke="#141B34"
                                d="M2.01577 13.4756C2.08114 16.5412 2.11383 18.0739 3.24496 19.2094C4.37608 20.3448 5.95033 20.3843 9.09883 20.4634C11.0393 20.5122 12.9607 20.5122 14.9012 20.4634C18.0497 20.3843 19.6239 20.3448 20.7551 19.2094C21.8862 18.0739 21.9189 16.5412 21.9842 13.4756C22.0053 12.4899 22.0053 11.5101 21.9842 10.5244C21.9189 7.45886 21.8862 5.92609 20.7551 4.79066C19.6239 3.65523 18.0497 3.61568 14.9012 3.53657C12.9607 3.48781 11.0393 3.48781 9.09882 3.53656C5.95033 3.61566 4.37608 3.65521 3.24495 4.79065C2.11382 5.92608 2.08114 7.45885 2.01576 10.5244C1.99474 11.5101 1.99475 12.4899 2.01577 13.4756Z">
                            </path>
                        </svg>
                        <input placeholder="lieu" title="Inpit title" name="lieu" type="lieu" class="input_field" id="lieu"
                            [(ngModel)]="lieu" />
                    </div>
                   <div class="input_container">
                    <label class="input_label" for="statut">Statut:</label>
                    <input placeholder="statut" title="Inpit title" name="statut" type="statut" class="input_field" id="statut"
                        [(ngModel)]="statut" />
                   </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="addAnnonce()"> Ajouter </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div >



<div class="container">
    <div class="input-group ">
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
            (input)="onSearch()">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
    </div>

    <div class="" *ngIf="listChoice">
        <button type="button" class="btn btn-secondary" (click)="listeChoiceFunction()"> Corbeille </button>
        <h4 class="fw-bold mt-5">Liste des annonces</h4>
        <div class="annonces">
            <div class="card shadow-lg row" *ngFor="let item of annonce">
                <!-- <div class=" " style="width: 20px; height:20px ;">
                        <img src="../../../assets/Image/sang.png" alt="">
                    </div> -->
                <article class="card">
                    <div class="temporary_text">
                        <img src="https://img.freepik.com/photos-premium/femme-afro-americaine-professionnelle-costume-affaires-pointant-joyeusement-vers-bas-vers-vide_116547-91719.jpg?size=626&ext=jpg&ga=GA1.2.1260035116.1690285154&semt=ais"
                            alt="">
                    </div>
                    <div class="card_content">
                        <span class="card_title">Annonce</span>
                        <!-- <span class="card_subtitle">Thsi is a subtitle of this page. Let us see how it looks on the Web.</span> -->
                        <div class="annonce">
                            <div class="card_description">
                                <p class="card-text"> <strong class="text-black">DATE:</strong> {{item.date}} </p>
                                <p class="card-text"> <strong class="text-black">LIEU:</strong> {{item.lieu}} </p>
                                <p class="card-text"> <strong class="text-black">STATUT:</strong> {{item.statut}} </p>
                                <p class="card-text"> <strong class="text-black">Participant:</strong>  05</p>
                                <div class="d-flex gap-5 justity-content-space-between">
                                    <button class="btn btn-secondary" (click)="supprimerAnnonce(item.id)"> Supprimer</button>
                                    <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal-modifier" (click)="chargerInfosAnnonce(item)"> 
                                        Modifier
                                    </button>
                                </div>

                            </div>
                        </div>


                    </div>
                </article>
            </div>
        </div>
    </div>

    <div class="container-corbeille" *ngIf="!listChoice">
        <!-- Button trigger modal pour ajouter un annonce-->
        <button type="button" class="btn btn-primary me-5" (click)="viderCorbeille()"> Vider la corbeille </button>
        <button type="button" class="btn btn-secondary" (click)="listeChoiceFunction()"> Liste des annonces </button>
        <h4 class="fw-bold mt-5">Liste des annonces de la corbeille</h4>
        <!-- Liste des annonce  -->
        <div class="liste-annonce mt-5" *ngFor=" let Annonce of filteredElement">
            <div class="card mb-3">
                <div class="row g-0" *ngFor="let item of annonce">
                    <div class="col-md-6">
                        <!-- <img [src]="" class="img-fluid rounded-start" alt="..."> -->
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <!-- <h5 class="card-title">Annonce</h5> -->
                            <p class="card-text">Date: {{item.date}}</p>
                            <p class="card-text">Lieu: {{item.lieu}}</p>
                            <p class="card-text">Statut: {{item.statut}}</p>
                            <button class="btn btn-primary me-5" (click)="restaurerAnnonce(annonce)"> Restaurer</button>
                            <button class="btn btn-secondary" (click)="supprimerAnnonceDefinitif(annonce)"> Supprimer
                                definitivement</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
